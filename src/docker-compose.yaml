services:
  web:
    build: ./web
    ports:
      - "4321:4321"
    environment:
      BACKEND_SERVER: "http://backend:8081"
      HOST: "0.0.0.0"
      PORT: 4321
    depends_on:
      - backend
    networks:
      - arxiv-dayli-net

  backend:
    build: ./backend
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
    environment:
      HOST: "0.0.0.0"
      GROQ_API_TOKEN: "YOUR_GROQ_API_TOKEN"
      REDIS_SERVER: "db"
      REDIS_PORT: 6379
    depends_on:
      - db
    networks:
      - arxiv-dayli-net

  db:
    restart: always
    image: redis:latest
    ports:
      - "6379:6379"
    volumes:
      - ./data/redis-data:/data
    networks:
      - arxiv-dayli-net
    
